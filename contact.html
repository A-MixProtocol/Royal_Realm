  right: 20px;           /* Distance from right */

}

</head>
<body>

<header>
  <h1>Royal Realm</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="gallery.html">Gallery</a>

</nav>

<main>
  <section class="services">
    <h2>Contact Us</h2>
    <div class="contact-container" style="max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:1.5rem;">
      
      <!-- Contact Form -->
      <form id="contactForm" action="https://formsubmit.co/thepro.editor6630@gmail.com" method="POST" style="display:flex; flex-direction:column; gap:1rem;">
        <input type="text" name="name" placeholder="Name" required style="padding:0.8rem; border-radius:5px; border:1px solid #ccc;">
        <input type="email" name="email" placeholder="Email" required style="padding:0.8rem; border-radius:5px; border:1px solid #ccc;">
        <textarea name="message" placeholder="Message" rows="5" required style="padding:0.8rem; border-radius:5px; border:1px solid #ccc;"></textarea>
        <button type="submit" id="sendButton" style="padding:1rem; background:#6a0dad; color:#fff; font-weight:bold; border:none; border-radius:8px; cursor:pointer;">Send Message</button>
      </form>

      <!-- Royal Realm Reply Area -->
      <div id="chatContainer" style="margin-top:15px; max-height:250px; overflow-y:auto; padding:10px; background:#f5f0e1; border-radius:12px; display:flex; flex-direction:column; gap:10px;"></div>

    </div>
  </section>
</main>

<footer>
  &copy; 2025 Royal Realm. All Rights Reserved.
</footer>

<script>
const form = document.getElementById('contactForm');
const sendButton = document.getElementById('sendButton');
const chatContainer = document.getElementById('chatContainer');

// Inline sweet success message
const successMessage = document.createElement('div');
successMessage.style.color = '#6a0dad';
successMessage.style.fontWeight = 'bold';
successMessage.style.textAlign = 'center';
successMessage.style.marginTop = '10px';
form.parentNode.appendChild(successMessage);

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  sendButton.textContent = 'Sending...';
  sendButton.disabled = true;
  successMessage.textContent = '';

  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    setTimeout(() => {
      sendButton.disabled = false;
      sendButton.textContent = 'Send Message';

      if (response.ok) {
        // Royal Realm reply bubble
        const replyBubble = document.createElement('div');
        replyBubble.style.background = '#6a0dad';
        replyBubble.style.color = '#fff';
        replyBubble.style.padding = '10px 15px';
        replyBubble.style.borderRadius = '20px';
        replyBubble.style.alignSelf = 'flex-start';
        replyBubble.style.maxWidth = '80%';
        replyBubble.textContent = "Royal Realm: Thank you for contacting us! We appreciate your message. âœ¨";
        chatContainer.appendChild(replyBubble);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        form.reset();

        // Sweet inline success message
        successMessage.textContent = "ðŸŒ¸ Your message has reached Royal Realm! We feel your words and will respond soon. Thank you for visiting! âœ¨";

      } else {
        successMessage.textContent = "Oops! Something went wrong. Please try again. ðŸ’œ";
      }
    }, 800);

  } catch (error) {
    sendButton.disabled = false;
    sendButton.textContent = 'Send Message';
    successMessage.textContent = "Error sending message. Please try again later. ðŸ’«";
  }
});
</script>
<form class="realm"><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_RQc8VftC0UCEoP" async> </script> </form>
</body>
